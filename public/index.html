<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://use.fontawesome.com/1ef6078e46.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__menu">

          <div class="">
